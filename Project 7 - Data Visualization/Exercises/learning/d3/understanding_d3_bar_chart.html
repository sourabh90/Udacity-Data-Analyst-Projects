<!DOCTYPE html>
<html>
<head>
	<title>Understanding D3 Bar Chart Code</title>
</head>
<body>
	<div class="data"></div>
	<div class="chart"></div>
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		var width = 420, barHeight = 20;
		var scale_x = d3.scale.linear()
		                .range([0, width]);

		d3.tsv("data.tsv", function(data) {
			scale_x.domain([0, d3.max(data, function(d) {return d.value; }) ]);

			d3.selectAll("div")
			  .data(data)
			  .enter()
			  .append("div")
			  .text(function(d) { return d.name + " : " + d.value; });
		});
	</script>
</body>
</html>
