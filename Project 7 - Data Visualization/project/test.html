<html>
<head>
  <title>Titanic | Data Visualization with D3</title>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
    <script type="text/javascript" src="./js/draw_charts.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div id="chartContainer">
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv("./data/data_titanic.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 510, 330)
      myChart.addCategoryAxis("x", ["Sex"]);
      myChart.addMeasureAxis("y", "PassengerID");
      
      var mySeries = myChart.addSeries(null, dimple.plot.bar);
      mySeries.aggregate = dimple.aggregateMethod.count;

      myChart.addLegend(65, 10, 510, 20, "right");
      myChart.draw();
    });
  </script>
</div>
</body>
</html>
